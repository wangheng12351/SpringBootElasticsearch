log4j.rootLogger=INFO,Console,SMSSystem
#log4j.rootLogger=INFO,SMSSystem

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p]%d{yy-MM-dd HH\:mm\:ss}%m%n

log4j.appender.SMSSystem=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SMSSystem.File=./log/SMSSystem.log
log4j.appender.SMSSystem.layout=org.apache.log4j.PatternLayout
log4j.appender.SMSSystem.layout.ConversionPattern=[%-5p]%d{yy-MM-dd HH\:mm\:ss}%m%n
